name: "Test"
on:
  push:
    branches:
    - "main"
  pull_request:
    branches:
    - "main"

jobs:
  testing:
    name: "Install dependencies and compile code"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Checkout repository"
        uses: "actions/checkout@v2"

      - name: "Install Node v16"
        uses: "actions/setup-node@v2"
        with:
          node-version: 16
          cache: "yarn"

      - name: "Install dependencies and compile code"
        run: "yarn"
